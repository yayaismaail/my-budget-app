databases:
  - name: my-budget-app
    databaseName: my-budget-app
    user: my-budget-app

services:
  - type: web
    name: my-budget-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-budget-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false