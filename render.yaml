databases:
  - name: my_budget_app
    databaseName: my_budget_app_y3je 
    user: my_budget_app_y3je_user
    plan: free

services:
  - type: web
    name: my_budget_app
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my_budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2